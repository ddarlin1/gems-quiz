<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Dani Darling (ddarlin1)" />
    <title>Free Gem Quiz</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pushster&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Gem Quiz</h1>

      <div class="intro">
        <h3>Which gem do you currently need?</h3>
        <button class="button" id="random-btn">Show me a random gem!</button>
      </div>

      <div class="reset hide">
        <br>
        <button class="button" id="reset-btn">Reset</button>
      </div>

        <div class="pick-a-gem">
          <figure> 
            <img class="main-image" src="img/gems.jpg" alt="beautiful gems"/> 
          </figure>
          <p>or...</p>
          <h2>What are you hoping to heal?</h2>

          <div class="heal-select">
            <label for="healing">Desired Healing Properties</label>
            <select name="healing" id="healing">
              <option value="">-</option>
              <option value="abundance">Abundance</option>
              <option value="anxiety">Anxiety-reducing</option>
              <option value="balance">Balance</option>
              <option value="calm">Calming</option>
              <option value="clarity">Clarity</option>
              <option value="clean">Cleansing</option>
              <option value="communication">Communication</option>
              <option value="concentration">Concentration</option>
              <option value="confidence">Confidence</option>
              <option value="courage">Courage</option>
              <option value="creativity">Creativity</option>
              <option value="decision">Decision-making</option>
              <option value="emotion">Emotional Balance</option>
              <option value="energy">Energy</option>
              <option value="grounding">Grounding</option>
              <option value="happiness">Happiness</option>
              <option value="health">Health</option>
              <option value="hope">Hope</option>
              <option value="inspiration">Inspiration</option>
              <option value="intellect">Intellectual pursuits</option>
              <option value="intuition">Intuition</option>
              <option value="love">Love</option>
              <option value="luck">Luck</option>
              <option value="manifest">Manifestation</option>
              <option value="motivation">Motivation</option>
              <option value="opportunity">Opportunity</option>
              <option value="optimism">Optimism</option>
              <option value="passion">Passion</option>
              <option value="patience">Patience</option>
              <option value="peace">Peace</option>
              <option value="growth">Personal Growth</option>
              <option value="prosperity">Prosperity</option>
              <option value="protection">Protection</option>
              <option value="release">Release</option>
              <option value="sleep">Sleep-aid</option>
              <option value="spirit">Spiritual</option>
              <option value="stress">Stress-relief</option>
              <option value="transform">Transformation</option>
              <option value="travel">Travel</option>
              <option value="vitality">Vitality</option>
              <option value="wealth">Wealth</option>
              <option value="wisdom">Wisdom</option>
            </select>
          </div>
        </div>
        
        <div class="advanced hide">
          <h4>Advanced Search:</h4>

          <div class="chakra-select">
            <label for="chakras">Search by Chakra</label>
            <select name="chakras" id="chakras">
              <option value="">-</option>
              <option value="Crown">Crown</option>
              <option value="Eye">Third Eye</option>
              <option value="Throat">Throat</option>
              <option value="Heart">Heart</option>
              <option value="Solar">Solar Plexus</option>
              <option value="Sacral">Sacral</option>
              <option value="Root">Root</option>
            </select>
          </div>

          <div class="color-select">
            <label for="colors">Search by Color:</label>
            <select name="colors" id="colors">
              <option value="">-</option>
              <option value="Red">Red</option>
              <option value="Pink">Pink</option>
              <option value="Orange">Orange</option>
              <option value="Yellow">Yellow</option>
              <option value="Green">Green</option>
              <option value="Blue">Blue</option>
              <option value="Purple">Purple</option>
              <option value="Brown">Brown</option>
              <option value="Black">Black</option>
              <option value="White">White</option>
              <option value="Grey">Grey</option>
              <option value="Gold">Gold</option>
              <option value="Clear">Clear/Colorless</option>
              <option value="Multi">Multi-colored</option>
            </select>
          </div>

          <div class="no-match hide">
            <br>
            <h3>No match. Try again.</h3>
          </div>

        </div>

        <div>
          <br>
          <button class="button hide" id="pick-btn">Find My Gem!</button> 
        </div>

        <div class="gems-display hide">
          <h2 class="name"></h2>
          <figure>
            <img class="img" id="gem-image" src="" alt="" />
          </figure>
          <p><strong>Chakra:</strong> <span class="chakra"></span></p>
          <p><strong>Color:</strong> <span class="color"></span></p>
          <p><strong>Healing properties:</strong> <br><span class="properties"></span></p>
        </div>

    </div>
  </body>

</html>
